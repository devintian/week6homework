<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week6homework-Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="script.css"/>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-8 text-center dash">Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-sm-12 col-md-12">
                <h1>Search for a city</h1>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter a City"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">               
                    <button class="btn btn-primary" type="button" id="search"><i class="material-icons">search</i></button>
                    
                </div>
                <ul class="list-group" id="city-list">
                    <!-- <li class="list-group-item">Cras justo odio</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Morbi leo risus</li>
                            <li class="list-group-item">Porta ac consectetur ac</li>
                            <li class="list-group-item">Vestibulum at eros</li> -->
                </ul>
            </div>
            <div class="col-2"></div>
            <div class="col-lg-7 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h2 id="city-name"></h2>
                            <span id="currentDay" class="lead"></span>
                            <img id="icon"> 
                        </div>
                                                
                        <p class="card-text">Temperature: <sapn id="tep"></sapn> </p>
                        <p class="card-text">Humidity: <span id="hum"></span></p>
                        <p class="card-text">Wind Speed: <span id="wp"></span></p>
                        <p class="card-text">UV Index: <span id="uv"></span></p>
                    </div>
                </div>
                    
                <div class="row">
                    <div class="col">
                        <div>5-Day Forecast :</div>
                        <div class="row" id="forecast"></div>                
                    </div>


                </div>
            </div>

        </div>
    </div>



    <!-- Temperature response.main.temp - 273.15
    Humidity response.main.humidity
    wind speed response.wind.speed
    UV Index
    city response.name -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
